<div class="body-main">
  <div class="sub-header">
    <div class="title">Contact Main</div>
    <div class="right-side">
      <mat-form-field class="input-container">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <button mat-flat-button
              color="primary"
              (click)="callContactDialog()">
        Create Contact
      </button>
    </div>
  </div>
  <div class="body-content">
    <div class="row m-0 scrollable-body">
      <div class="mat-elevation-z0 w-100">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>
            </th>
            <td mat-cell *matCellDef="let element;index as i;"
                class="no-text-selection">
              {{ i + 1 }}
            </td>
          </ng-container>
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>Name
            </th>
            <td mat-cell *matCellDef="let element" class="no-text-selection">
              {{ element.first_name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>Surname
            </th>
            <td mat-cell *matCellDef="let element" class="no-text-selection">
              {{element.last_name}}
            </td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header>Address
            </th>
            <td mat-cell *matCellDef="let element" class="no-text-selection">
              {{element.address}}
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="no-text-selection">
              <div class="dropdown">
                <span class="material-icons more"
                      [matMenuTriggerFor]="menu">more_vert</span>
                <mat-menu #menu="matMenu">
                  <div class="menu-item" (click)="callContactDialog(element)">
                    Edit
                  </div>
                  <div class="menu-item" (click)="onRemoveContact(element.id)">
                    Remove
                  </div>
                </mat-menu>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="el-row"></tr>
        </table>
        <!-- when there is no matching data. -->
        <div class="table-no-data-found" *ngIf="noDataFound">
          <div>
            No data matching the filter <span>"{{input.value}}"</span>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
</div>
